# the upstream component nginx needs to connect to
upstream django {
    server unix:///path/to/{{ project_name }}/.tmp/{{ project_name }}.sock; # for a file socket
    #server 127.0.0.1:9090; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name .wenshin.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /path/to/{{ project_name }}/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /path/to/{{ project_name }}/static_prod; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /path/to/{{ project_name }}/conf/uwsgi_params; # the uwsgi_params file you installed
    }
}
